<ion-header>

  <ion-navbar class="home-nav">
    <ion-title>Nueva dirección</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="greenl" floating>Piso/Oficina/Referencia</ion-label>
    <ion-input  #input [(ngModel)]="reference" autocomplete="off" autocorrect="off" type="text"></ion-input>
  </ion-item>
  <h4>Esta dirección es: </h4>
  <div class="row">
    <div col-3>
      <div class="tagC" (click)="setTag('Casa')">
        <div class="iconC" [ngStyle]="tag == 'Casa' && {'background-color': 'rgba(154, 236, 167, 1)'}">
          <img *ngIf="tag != 'Casa'" src="assets/img/home.svg" class="tagI" alt="">
          <img *ngIf="tag == 'Casa'" src="assets/img/home_white.svg" class="tagI" alt="">
        </div>
      </div>
      <p class="tagT">Casa</p>
    </div>
    <div col-3>
      <div class="tagC" (click)="setTag('Oficina')">
        <div class="iconC" [ngStyle]="tag == 'Oficina' && {'background-color': 'rgba(254, 190, 122, 1)'}">
          <img  *ngIf="tag != 'Oficina'"src="assets/img/monitor.svg" class="tagI" alt="">
          <img *ngIf="tag == 'Oficina'" src="assets/img/monitor_white.svg" class="tagI" alt="">
        </div>

      </div>
      <p class="tagT">Oficina</p>
    </div>
    <div col-3>
      <div class="tagC" (click)="setTag('Novi@')">
        <div class="iconC" [ngStyle]="tag == 'Novi@' && {'background-color': 'rgba(254, 147, 140, 1)'}">
          <img *ngIf="tag != 'Novi@'" src="assets/img/heart.svg" class="tagI" alt="">
          <img *ngIf="tag == 'Novi@'" src="assets/img/heart_white.svg" class="tagI" alt="">
        </div>
      </div>
      <p class="tagT">Novi@</p>
    </div>
    <div col-3>
      <div class="tagC" (click)="prompt()">
        <div class="iconC" [ngStyle]="(tag != '' && tag != 'Novi@' && tag != 'Oficina' && tag != 'Casa') && {'background-color': 'rgba(168, 182, 244, 1)'}">
          <img  *ngIf="tag == '' || tag == 'Novi@' || tag == 'Oficina' || tag == 'Casa'" src="assets/img/pin2.svg" class="tagI" alt="">
          <img *ngIf="tag != '' && tag != 'Novi@' && tag != 'Oficina' && tag != 'Casa'" src="assets/img/pin2_white.svg" class="tagI" alt="">
        </div>
      </div>
      <p class="tagT" *ngIf="tag == '' || tag == 'Novi@' || tag == 'Oficina' || tag == 'Casa'">Otro</p>
      <p class="tagT" *ngIf="tag != '' && tag != 'Novi@' && tag != 'Oficina' && tag != 'Casa'" >{{tag}}</p>
    </div>

  </div>
  <button class="saveB" (click)="save()" *ngIf="reference != '' && tag != ''" ion-button large>Guardar y Continuar</button>

</ion-content>
