  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <ion-title>Buscar Direccion</ion-title>
    
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-searchbar  #myInput aria-placeholder="Busca la calle principal" [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
