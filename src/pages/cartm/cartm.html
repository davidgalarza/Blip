<ion-header>

  <ion-navbar class="home-nav">
    <ion-title>Carrito</ion-title>

  </ion-navbar>
  <ion-toolbar id="toolbarM">
    <p class="regular" id="totalT">TOTAL</p>
    <h5 class="bold" id="priceT">${{total.toFixed(2)}}</h5>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div id="directionC">
    <div class="row">
      <div col-9>
        <p class="marginTD directionLT">DIRECCIÓN DE ENTREGA</p>
        <p class="marginTD">{{address.address}}</p>
        <p class="marginTD directionLT"><3 Blip</p>
      </div>
      <div col-3>
        <img class="mapI" src="https://maps.googleapis.com/maps/api/staticmap?center=-1.2691258,-78.6149221&zoom=17&size=500x500&style=feature:road|color:0xffffff|visibility:simplified&key=AIzaSyCoRb8eDf4KnwNHuL1LIMK_o1LQqxzuf3Y" alt="">
      </div>
    </div>
  </div>
  <div class="infoC">
    <h5 class="bold infoTE">{{commerce.name}}</h5>
    <p class="regular infoTA">Domicilio {{deliveryPrice.toFixed(2)}} · 35 min</p>
  </div>

  <div class="grid">
    <div *ngFor="let product of products" class="row productC">
      <div col-2>
        <img class="productI" [src]="product.imageUrl" alt="">
      </div>
      <div col-6>
        <p class="productT">{{product.name}}</p>
        <p class="productP">${{product.price.toFixed(2)}}</p>
      </div>
      <div col-4>
        <div class="cantC row">
          <div class="greenT" (click)="decreaseCart(product.product)" col-3>-</div>
          <div col-6>{{product.cant}}</div>
          <div class="greenT" (click)="increaseCart(product.product)" col-3>+</div>
        </div>
      </div>

    </div>
  </div>
</ion-content>

<ion-footer>
  <p class="other nexa">Ir a pagar</p>
</ion-footer>
