<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)"
  placeholder="¿Qué necesitas?">
</ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Categorias</h1>
  <ion-grid>
      <ion-row>
        <ion-col *ngFor="let category of grid" (click)="pushCategory(category.category, category.display_name)" col-4>
              <div  class="circle" [style.backgroundColor]="category.color">
                <img [src]="category.img" alt="img" class="image">
              </div>
              <p>{{category.display_name}}</p>
        </ion-col> 
      </ion-row>
  </ion-grid>
        
</ion-content>
