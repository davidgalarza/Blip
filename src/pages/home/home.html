<ion-header>
  <ion-navbar  class="home-nav">
    <button ion-button menuToggle (click)="verifyAuth()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title  (click)="pushWhere()">{{address}}  <ion-icon style="vertical-align: middle;" name="md-arrow-dropdown"></ion-icon></ion-title>
  </ion-navbar>

    <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)"
      placeholder="Busca cualquier restaurante o tienda" (click)="pushCategory('','', true)" readonly>

    </ion-searchbar>
  </ion-toolbar>-->
</ion-header>

<ion-content no-bounce>
  <ion-grid class="heightFull">
    <p class="motivationT">Tu vida es más fácil con Blip
      <img id="emoji" src="assets/img/face.svg" alt="">
    </p>

    <ion-row class="heightFull">
      <ion-col *ngFor="let category of grid" (click)="pushCategory(category.name, category.display_name, false)" class="containerC"
        col-6 col-md-4>
        <div class="containerCa">
          <div class="categoryC" [style.backgroundColor]="category.color">
            <img [src]="category.img" alt="img" class="image">
            <p class="categoryT">{{category.display_name}}</p>
          </div>
        </div>

      </ion-col>
      <ion-row>
        <ion-col col-12>
          <div class="shareC" (click)="pushReferPage()">

            <img class="shareI" src="assets/img/referralcode.png" alt="gtytyu">
            <ion-row>
              <ion-col col-4>

              </ion-col>
              <ion-col col-4>
                <p class="shareT">Refiere y
                  <br> gana</p>
                <p class="shareV">$4.00</p>
              </ion-col>
              <ion-col col-4>
                <div class="shereB">
                  <p>Compartir
                    <ion-icon style="color: #ed5a5f" name="ios-arrow-forward-outline"></ion-icon>
                  </p>
                </div>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>

    </ion-row>
  </ion-grid>

</ion-content>
