<ion-header>

  <ion-navbar>
    <ion-title>  <ion-icon ios="ios-pin-outline" md="ios-pin-outline" style="color: #00a083;"></ion-icon>   {{location.address}}</ion-title>
  </ion-navbar>
  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)"
  placeholder="Buscar en {{display_name}}">
</ion-searchbar>

</ion-header>


<ion-content padding>
  <h1>{{display_name}}</h1>
  <ion-grid>
      <ion-row>
        <ion-col *ngFor="let shop of openShops" (click)="pushCommerce(shop.commerceId)" col-12>
              <div  class="imgC" [style.background]="getBackground(shop.bannerUrl)">
                  <span class="price">$ {{shop.delivery_price}}</span>
                  <h2 class="commerce_name">{{shop.name}}</h2>
                  <p class="commerce_description">{{shop.description}}</p>
              </div>
        </ion-col> 
        <ion-col *ngFor="let shop of closeShops" (click)="pushCommerce(shop.commerceId)" col-12>
            <div  class="imgC" [style.background]="getClosedBackground(shop.bannerUrl)">
                <span class="closed">CERRADO</span>
                <h2 class="commerce_name">{{shop.name}}</h2>
                <p class="commerce_description">{{shop.description}}</p>
            </div>
      </ion-col> 
      </ion-row>
  </ion-grid>
</ion-content>
