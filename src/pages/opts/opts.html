<ion-header>
    
      <ion-navbar>
         <ion-icon name="close" (click)="dismiss()" class="closeI"></ion-icon>
        <ion-title class="pageTitle">Personalizar</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
      <h2>{{name}}</h2>
      <p>{{description}}</p>

      <ion-list radio-group *ngFor="let opt of options;let index = index;trackBy:trackByIndex;"[(ngModel)]="answers[index].answer">
        <ion-list-header class="question">
          {{opt.question}}
        </ion-list-header>
        
    
        <ion-item *ngIf="opt.option1.answer != ''">
          <ion-label class="options">{{opt.option1.answer}} <span style="color:#01A58C"  *ngIf="opt.option1.price != 0">            +{{opt.option1.price}}$</span></ion-label>
          <ion-radio (click)="setPrice(index, opt.option1.price)"checked="false" value="{{opt.option1.answer}}" color="acent"></ion-radio>
        </ion-item>
        <ion-item *ngIf="opt.option2.answer != ''">
          <ion-label class="options">{{opt.option2.answer}} <span style="color:#01A58C" *ngIf="opt.option2.price != 0">             +{{opt.option2.price}}$</span></ion-label>
          <ion-radio (click)="setPrice(index, opt.option2.price)" checked="false" value="{{opt.option2.answer}}" color="acent"></ion-radio>
        </ion-item>
        <ion-item *ngIf="opt.option3.answer != ''">
          <ion-label class="options">{{opt.option3.answer}} <span style="color:#01A58C" *ngIf="opt.option3.price != 0">             +{{opt.option3.price}}$</span></ion-label>
          <ion-radio (click)="setPrice(index, opt.option3.price)" checked="false" value="{{opt.option3.answer}}" color="acent"></ion-radio>
        </ion-item>
        <ion-item *ngIf="opt.option4.answer != ''">
          <ion-label class="options">{{opt.option4.answer}} <span style="color:#01A58C" *ngIf="opt.option4.price != 0">             +{{opt.option4.price}}$</span></ion-label>
          <ion-radio (click)="setPrice(index, opt.option4.price)" checked="false" value="{{opt.option4.answer}}" color="#FFC301"></ion-radio>
        </ion-item>
      </ion-list>
    
    </ion-content>
    <ion-footer (click)="saveOptions()" >
      <ion-toolbar>
        <ion-title class="textF">HECHO</ion-title>
      </ion-toolbar>
    </ion-footer>
