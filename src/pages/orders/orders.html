<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon ios="ios-contact-outline" md="md-contact" ></ion-icon>
        </button>
    <ion-title>Mis Pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="emptyC" *ngIf="myOrders.length == 0">
      <img src="assets/img/ghost.svg" alt="img" class="image">
      <p>No pides nada a√∫n</p>
  </div>
    
    <ion-list>
        <ion-item style="color: #485465;" *ngFor="let order of myOrders" (click)="pushOrder(order.$key)">
          <ion-grid>
            <ion-row>
              <ion-col col-8>
                  <p class="inline textI oidT">Orden ID: </p> <h3 class="inline textI" style="font-weight: bold;">#{{order.$key}}</h3>
                  <p class="textI numIT">{{order.cart.length}} items</p>
                  <p class="textI">Entrega estimada: {{order.expected_time | amDateFormat: 'HH:mm'}}</p>
              </ion-col>
              <ion-col col-4 class="timeW">
                <div class="centerT">
                  <ion-icon ios="ios-timer" md="md-timer" class="timerIcon"></ion-icon>
                  <p >{{order.expected_time | amLocale:'es'| amTimeAgo:true}}</p>
                </div>               
              </ion-col>
            </ion-row>
          </ion-grid>
          
        </ion-item>
  
      </ion-list>
</ion-content>
