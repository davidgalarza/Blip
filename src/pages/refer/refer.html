<ion-header>

  <ion-navbar class="home-nav">
    <ion-title>Refiere y Gana</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div id="imgC">
  <h3 class="textI">Comparte $5.00 <br/> y Gana $3.00</h3>
</div>
<div class="shareC">
  <div class="shareB" (click)="shareViaFacebook()">
    <img class="iconS" src="assets/img/facebook.svg" alt="">
  </div>
  <div class="shareB">
      <img class="iconS" (click)="shareViaWhatsApp()" src="assets/img/whatsapp.svg" alt="">
  </div>
  <div class="shareB">
      <img class="iconS" (click)="shareSheet()" src="assets/img/ellipsis.svg" alt="">
  </div>
  
  <p class="termsT" (click)="pushTerms()">Ver terminos y condiciones ></p>
</div>
<div class="earnsC">
  <img src="assets/img/giftbox.svg" class="giftI" alt="">
  <h4 class="giftT">Has ganado: ${{rewards.toFixed(2)}} </h4>
</div>
<div class="referralsC">
    <h6>Tus Referidos</h6>
    <div *ngFor="let transaction of transactioHistory" class="grid">
      <div class="row">
        <div col-9>
          <p>{{transaction.name}}</p>
        </div>
        <div col-3>
          <p>+ ${{transaction.amount.toFixed(2)}}</p>
        </div>
      </div>
    </div>
</div>
</ion-content>
