<ion-content >
    <div class="orderInfo" *ngIf="hasActiveOrders" (click)="pushOrdersPage()">
        <h4 class="nexa" style="color:#ffffff;"> <ion-icon ios="ios-eye" md="md-eye"></ion-icon>  Tienes pedidos en proceso</h4>
      </div>
<ion-grid padding>
<ion-row>
<h1 class="question trueno">¿A dónde quieres pedir hoy?</h1>
</ion-row>
<ion-row>
<div class="directionsC trueno">
  <button ion-button (click)="setCurrentLocation()">UBICACIÓN ACTUAL</button>
  <button ion-button (click)="setLocation(location.key)" *ngFor="let location of locations">{{location.address}}</button>
</div>
</ion-row>
</ion-grid>
<div class="bottomC">
    <p class="other nexa" (click)="pushAddDirectionPage()">Agregar dirección</p>
</div>
</ion-content>
