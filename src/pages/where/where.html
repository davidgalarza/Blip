<ion-content padding>
<ion-grid>
<ion-row>
<h1 class="question">A donde quieres pedir hoy?</h1>
</ion-row>
<ion-row>
<div class="directionsC">
  <button ion-button (click)="setCurrentLocation()">UBICACION ACTUAL</button>
  <button ion-button (click)="setLocation(location.key)" *ngFor="let location of locations">{{location.address}}</button>
</div>
</ion-row>
</ion-grid>
<p class="other" (click)="pushAddDirectionPage()">Pedir a otra direaccion</p>
</ion-content>
